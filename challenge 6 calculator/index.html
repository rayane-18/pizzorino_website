<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rayanes calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="title">
        <div class="title-left">Calc</div>
        <div class="title-right">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>
      <input type="text" id="display" />
      <div class="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>0</button>
        <button>=</button>
        <button>C</button>
        <button>/</button>
      </div>
    </div>
  </body>
</html>
